<!doctype html><html><head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"><link rel="stylesheet" href="main.css"></head><body><div id="app"><div id="login" class="modal" v-if="!repos.length && !repo"><div class="modal-body"><div class="modal-header"><h2>Login with GitHub</h2></div><div class="modal-content"><p>Use your GitHub details to retrieve your passwords</p><div class="form-group"><label class="form-control-label sr-only">GitHub Username</label><input class="form-control" type="text" v-model="username" placeholder="GitHub username"></div><div class="form-group"><label class="form-control-label sr-only">GitHub Password</label><input class="form-control" type="password" v-model="password" placeholder="GitHub password"></div></div><!-- .modal-content --><button class="modal-btn" type="button" v-on:click="login()">Login</button></div><!-- .modal-body --></div><!-- #login --><div id="repos" class="modal" v-if="repos.length && !data"><div class="modal-body"><div class="modal-header"><h2>Select a repository</h2></div><div class="modal-content"><p>Select which repository you want to retrieve your passwords from</p><div class="form-group"><select v-model="selectedrepo" class="form-control"><option value="">Select repository&hellip;</option><option v-for="repo in repos" v-bind:value="$index">{{ repo.name }}</option></select></div></div><!-- .modal-content --><button class="modal-btn" type="button" v-on:click="selectRepo()">Select</button></div><!-- .modal-body --></div><!-- #repos --><div id="secret" class="modal" v-if="data && !entries.length"><div class="modal-body"><div class="modal-header"><h2>Enter your passphrase</h2></div><div class="modal-content"><p>You will need to enter your passphrase so that your passwords can be decrypted</p><div class="form-group"><label class="form-control-label sr-only">Your passphrase</label><input type="password" v-model="secret" class="form-control" placeholder="Your passphrase"></div></div><button class="modal-btn" type="button" v-on:click="decryptPasswords()">Decrypt Passwords</button></div></div><!-- #secret --><main id="main" v-if="entries.length"><header id="header"><h1 id="title">Passwords</h1><div id="actions"><button class="btn" v-on:click="addEntry()">Add New</button> <button class="btn btn-primary" v-on:click="saveEntries()">Save</button></div></header><div id="wrap"><ul id="entries"><li class="entries-entry" v-for="e in entries" v-bind:class="{'active': e === entry}" v-on:click="viewEntry($index)">{{ e.name }}</li></ul><article id="entry" v-if="entry"><button type="button" class="btn" v-on:click="deleteEntry()">Delete</button><dl><dt><label for="entry_name" class="form-control-label">Name</label></dt><dd><input id="entry_name" required class="form-control" type="text" v-model="entry.name"></dd><dt><label for="entry_username" class="form-control-label">Username</label></dt><dd><input id="entry_username" class="form-control" type="text" v-model="entry.username"></dd><dt><label for="entry_email" class="form-control-label">Email</label></dt><dd><input id="entry_email" class="form-control" type="email" v-model="entry.email"></dd><dt><label for="entry_password" class="form-control-label">Password</label></dt><dd><input id="entry_password" class="form-control" type="text" v-model="entry.password"></dd><dt><label for="entry_url" class="form-control-label">URL</label></dt><dd><input id="entry_url" class="form-control" type="url" v-model="entry.url"></dd><dt><label for="entry_notes" class="form-control-label">Notes</label></dt><dd><textarea id="entry_notes" class="form-control" rows="10" cols="20" v-model="entry.description"></textarea></dd></dl></article></div></main></div><script src="bundle.js"></script></body></html>
